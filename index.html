<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <button id="filter_table" @click="show_table()" type="button" class="btn btn-danger">Filtra</button>
        
        
        <input type="checkbox" id="project" value="project" v-model="options">
        <label for="project">Project</label>

        <input type="checkbox" id="employee" value="employee" v-model="options">
        <label for="employee">Employee</label>

        <input type="checkbox" id="date" value="date" v-model="options">
        <label for="date">Date</label>
        
        <table v-show="options.length==0" class="table">
            <thead>
              <tr>
                <th v-for="(elm , i) in db[0]" :key="i"  scope="col">{{i}}</th>
               
              </tr>
            </thead>
            <tbody>
              <tr  v-for="elm in db">
                <td>{{elm.project.name}}</td>
                <td>{{elm.employee.name}}</td>
                <td>{{formatDate(elm.date)}}</td>
                <td>{{elm.hours}}</td>
              </tr>
            
            </tbody>
          </table>

          <table v-show="options.length!=0" class="table">
            <thead>
              <tr>
                <th v-for="(elm , i) in newDb[0]" :key="i"  scope="col">{{i}}</th>
               
              </tr>
            </thead>
            <tbody>
              <tr  v-for="elm in newDb">
                <td>{{elm.project.name}}</td>
                <td>{{elm.employee.name}}</td>
                <td>{{formatDate(elm.date)}}</td>
                <td>{{elm.hours}}</td>
              </tr>
            
            </tbody>
          </table>


        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
